<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Button Fun</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(document).ready(function()
            {
                $(document).on("click", ".btn", function()
                {
                    $(this).toggleClass("btn_red");
                });
                $(document).on("mouseenter", ".btn", function()
                {
                    $(this).addClass('green');
                }); 
                $(document).on("mouseleave", ".btn", function()
                {
                    $(this).removeClass('green');
                });
                $(document).keypress(function(e)
                {
                    if(e.which == 13)
                    {
                        $('div').append("<button class='btn'>Magic Button</button>");
                    }
                })
            })
        </script>
        <style type="text/css">
            .btn
            {
                background-color: blue;
                color: white;
            }
            .btn_red
            {
                background-color: red;
            }
            .green
            {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div><button class="btn">Magic Button</button></div>
    </body>
</html>
